<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container h-screen mx-auto grid content-center">
      <!-- p-8 -->
      <div class="card front rounded-3xl mx-auto p-8 flex flex-col gap-4 max-w-xs sm:max-w-sm">
        <div class="star-image rounded-full max-w-fit p-4 mb-4">
          <img class="w-4" src="./images/icon-star.svg" alt="icon star" />
        </div>
        <h2 class="text-2xl font-bold text-white">How did we do?</h2>
        <p class="details">
          Please let us know how we did with your support request. All feedback is appreciated to
          help us improve our offering!
        </p>
        <div class="check-numbers w-full flex justify-between my-2">
          <button class="btn rounded-full text-2xl w-12 h-12 sm:w-14 sm:h-14" value="1">1</button>
          <button class="btn rounded-full text-2xl w-12 h-12 sm:w-14 sm:h-14" value="2">2</button>
          <button class="btn rounded-full text-2xl w-12 h-12 sm:w-14 sm:h-14" value="3">3</button>
          <button class="btn rounded-full text-2xl w-12 h-12 sm:w-14 sm:h-14" value="4">4</button>
          <button class="btn rounded-full text-2xl w-12 h-12 sm:w-14 sm:h-14" value="5">5</button>
        </div>
        <button class="btn-submit w-full h-12 text-lg font-bold rounded-full py-2 tracking-widest">
          SUBMIT
        </button>
      </div>
      <div
        class="card back rounded-3xl p-8 mx-auto flex flex-col place-items-center h-full max-w-xs sm:max-w-sm text-center tracking-wide"
      >
        <div class="thank-image">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <p class="ranking-text flex items-center rounded-full px-4 py-1"></p>
        <h2 class="text-2xl font-bold text-white self-end">Thank You!</h2>
        <p class="details">
          We appreciate you taking the time to give a rating. If you ever need more support, don't
          hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
